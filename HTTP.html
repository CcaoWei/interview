<body>
    <script>
        /*
           1.http协议的主要特点
               无连接 不保持连接
               无状态 无法区分两次连接者的身份
               简单快速
               灵活
               2.http报文组成部分
           2.1请求报文
               请求行 请求头 空行 请求体
               2.2响应报文
               状态行 响应头 空行 响应体
           3.http 方法
               get 获取资源 post传输资源 put更新资源 delete删除资源 head获取报文首部
           4.post和get
               get在浏览器回退时是无害的，而post会再次提交请求
               get产生的url地址可以被隐藏，post不可以
               get会被浏览器主动缓存 post不行除非手动设置
               get请求在URL传送的参数有长度限制 post没有限制
           5.http状态码
               1xx 指示信息
               2xx 成功
               3xx 重定向
               4xx 客户端错误
               5xx 服务器端错误
           */
    </script>
