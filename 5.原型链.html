<script>
    /*
        1.创建对象有几种方法
            var newObj1 = {}
            var newObj2 = new Object()
            var newObj3 = object.create(newObj1)
            var newObj = function(){}
            var newObj4 = new newObj()
        2.原型 构造函数 实例 原型链
            原型       原型对象 共同的对象  就是原型对象
            构造函数   一个函数被new了 的都会有prototype 原型属性
            实例       新建一个对象 就是实例
            原型链     实例对象往上找构造这个实例的相关联的对象，关联对象还往上找，
                      还有创造他的原型对象一直到object的原型对象 这个链条就是原型链
           讲解： 比如 每个人都有吃饭的功能 那就可以创建一个人的对象 这个人有吃饭的方法
            每创建一个新的人都有吃饭的方法 比如我创建一个男人 那就在他的原型对象上有吃饭的方法 

        3.instanceof的原理
        判断 实例对象 是不是  那个的原型
        newObj4 instanceOf newObj   //true
        newObj4 instanceOf Object   //true
        4.new 运算符

    
    
    */

    const obj1 = {
        a: 10,
        b: 20,
        sum() {
            return this.a + this.b
        }
    }

    const obj2 = new Object({
        a: 10,
        b: 20,
        sum() {
            return this.a + this.b
        }
    })

    const obj21 = new Object(obj1) // obj1 === obj2

    const obj3 = Object.create(null)
    const obj4 = new Object() // {}

    const obj5 = Object.create({
        a: 10,
        b: 20,
        sum() {
            return this.a + this.b
        }
    })

    const obj6 = Object.create(obj1)

</script>
