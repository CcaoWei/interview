<script>
    /**
        DOM事件的级别
         DOM0 element.onclick = function(){}
         DOM2 element.addEventListener('click',function(){},false) false指冒泡还是捕获
         DOM3 element.addEventListener('keyup',function(){},false) 新增了一些事件 
        DOM事件的模型    冒泡和捕获
           
        DOM事件流
            捕获---到-->目标元素 --到---->冒泡

        DOM事件捕获的具体流程
            window-document--html-body-....-目标元素

        Event 对象的常见应用
         Event.preventDefault()  阻止默认行为
         Event.stopPropagation()  阻止冒泡
         Event.stopImmediatePropagation（） 两个事件
         Event.currentTarget  当前所绑定的事件
         Event.target  目标元素
        自定义事件
        var ev = new Event('custome')
        ev.addEventListener('custome',function(){})
        ev.dispatchEvent(eve)
        CustomEvent  与 Event  区别 就是 CustomEvent后面可以跟一个object
    
    */
</script>
